<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤسسة المزايد</title>
    <link rel="icon" href="assets/images/logo.svg" type="image/png">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/js/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="assets/js/owl-carousel/owl.theme.default.css">
    <link rel="stylesheet" href="assets/js/select2/css/select2.min.css">
    <link rel="stylesheet" href="assets/js/select2/css/select2-bootstrap.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/odometer.css">
    <link rel="stylesheet" href="assets/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="assets/js/lightslider/css/lightslider.css">
    <link rel="stylesheet" href="assets/js/lightgallery/css/lightgallery-bundle.css">
    <link rel="stylesheet" href="assets/js/datatable/datatables.css">
    <link rel="stylesheet" href="assets/js/datatable/datatable-extension.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="preloader">
        <span class="loader"></span>
    </div>

    <div class="login-section">
        <div class="container-fluid">
            <div class="form-wrapper">
                <a href="index.html">
                    <img src="assets/images/logo.svg" alt="">
                </a>
                <div class="form-title">
                    <h3>أهلا بك في المزايد</h3>
                    <p>المزايد هو مكانك الآمن للمزايدة ، فضلا قم بتسجيل الدخول بحسابك لتستطيع المشاركه في المزادات</p>
                </div>
                <form class="w-100">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-inner">
                                <label>رقم الهوية</label>
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-inner">
                                <label>كلمة المرور</label>
                                <input type="password" name="password" id="password" placeholder="" />
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-agreement form-inner d-flex justify-content-between flex-wrap">
                                <div class="form-group">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">تذكرني</label>
                                </div>
                                <a href="forgot-password.html" class="forgot-pass">نسيت كلمة المرور ؟</a>
                            </div>
                        </div>
                    </div>
                    <button class="account-btn">تسجيل دخول</button>
                </form>
                <div class="form-footer">
                    <p>ليس لديك حساب <a href="signup.html">انشئ حسابك من هنا</a></p>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/owl-carousel/owl.carousel.js"></script>
    <script src="assets/js/select2/js/select2.min.js"></script>
    <script src="assets/js/multi-countdown.js"></script>
    <script src="assets/js/odometer.min.js"></script>
    <script src="assets/js/viewport.jquery.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/moment-hijri.min.js"></script>
    <script src="assets/js/bootstrap-hijri-datetimepicker.js"></script>
    <script src="assets/js/lightslider/js/lightslider.js"></script>
    <script src="assets/js/lightgallery/lightgallery.js"></script>
    <script src="assets/js/datatable/datatables/jquery.datatables.min.js"></script>
    <script src="assets/js/datatable/datatable-extension/dataTables.bootstrap4.min.js"></script>
    <script src="assets/js/datatable/datatable-extension/dataTables.buttons.min.js"></script>
    <script src="assets/js/datatable/datatable-extension/jszip.min.js"></script>
    <script src="assets/js/datatable/datatable-extension/buttons.colVis.min.js"></script>
    <script src="assets/js/datatable/datatable-extension/pdfmake.min.js"></script>
    <script src="assets/js/datatable/datatable-extension/vfs_fonts.js"></script>
    <script src="assets/js/datatable/datatable-extension/buttons.bootstrap4.min.js"></script>
    <script src="assets/js/datatable/datatable-extension/buttons.html5.min.js"></script>
    <script src="assets/js/datatable/datatable-extension/buttons.print.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
